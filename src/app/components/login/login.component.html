<div class="container">
  <div class="form-group">
    <h3>Вписване</h3>
    <hr>
  </div>
  <div class="row">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <div class="col-12">
            <label for="email">Имейл</label>
          </div>
          <div class="col-12 col-sm-6">
            <input formControlName="email" id="email" type="text" class="form-control" required>
          </div>
          <div class="col-12 col-sm-6">
            <div class="text-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
              Полето за имейл е задължително!
            </div>
            <div class="text-danger" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
              Невалиден имейл!
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <label for="password">Парола</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="password" formControlName="password" id="password" class="form-control" required>
          </div>
          <div class="col-12 col-sm-6">
            <div class="text-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
              Паролата е задължителна!
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <button type="submit">Вписване</button>
        </div>
      </form>
    </div>
  </div>
</div>
