<div class="container">
  <div class="form-group mt-4">
    <h3>Екстри</h3>
    <hr>
  </div>
  <div class="form-group">
    <div *ngFor="let date of dateDetails; let i = index" class="row">
      <input type="text" readonly class="form-control-plaintext" [(ngModel)]="dateDetails[i].date" value="{{date.date}}">
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="menu" [(ngModel)]="dateDetails[i].menu" value="{{date.menu}}">
          <label class="form-check-label" for="menu">Избор на меню</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="training" [(ngModel)]="dateDetails[i].training" value="{{date.training}}">
          <label class="form-check-label" for="training">Избор на тренировка</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="medAssist" [(ngModel)]="dateDetails[i].medAssist" value="{{date.medAssist}}">
          <label class="form-check-label" for="medAssist">Медицински преглед</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12 offset-sm-9 col-sm-3 offset-md-10 col-md-2">
        <button class="btn btn-block" (click)="onSaveButtonClicked()">Запази</button>
      </div>
    </div>
  </div>
</div>
