<div class="container">
  <div class="form-group mt-4">
    <h3>Преглед на съобщения</h3>
    <hr>
  </div>
  <div class="form-group">
    <kendo-grid [data]="messages | async" [height]="auto">
      <kendo-grid-column field="subject" title="Тема" width="250">
        <ng-template kendoGridDetailTemplate let-message>
          <a (click)="onMessegeClicked(message)">{{message.subject}}</a>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="date" title="Дата" width="80">
      </kendo-grid-column>
    </kendo-grid>
  </div>
  <kendo-dialog title="Отговор на съобщение" *ngIf="isDialogOpened" (close)="onDialogClosed()" [minWidth]="250" [width]="450">
    <div class="form-group">
      <label for="subject" class="col-2 col-form-label">Тема</label>
      <div class="col-10">
        <input type="text" readonly class="form-control-plaintext" id="subject" value="{{messege.subject}}">
      </div>
      <label for="author" class="col-2 col-form-label">Тема</label>
      <div class="col-10">
        <input type="text" readonly class="form-control-plaintext" id="author" value="{{messege.email}}">
      </div>
    </div>
    <div class="form-group">
      <hr>
      <textarea value="message.message"></textarea>
    </div>
    <div class="form-group">
      <textarea cols="30" rows="10"></textarea>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="btn" (click)="onSendButtonClicked()">Изпрати</button>
      </div>
      <div class="col-6">
        <button class="btn" (click)="onDialogClosed">Отказ</button>
      </div>
    </div>
  </kendo-dialog>
</div>
