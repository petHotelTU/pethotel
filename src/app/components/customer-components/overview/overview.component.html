<div class="container">
  <div class="form-group mt-4">
    <h3>Преглед</h3>
    <hr>
  </div>
  <ng-container *ngIf="overview | async as overview">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Име</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" [value]="overview.petName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Възраст</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" [value]="overview.petAge">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Вид</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" [value]="overview.petType">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Порода</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" [value]="overview.petBreed">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Отговорно лице</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" [value]="overview.employeeName">
      </div>
    </div>
  </ng-container>
</div>
